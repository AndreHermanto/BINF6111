
<h3>Get Information for HPO Term {{input_term['detail']}}</h3>

<div>
  <HPOapi *ngIf="toggle"> {{extractInput()}} </HPOapi>

  <Strong> Name : {{name}}, HPO id is {{hpoid}}</Strong>
  <div *ngIf="haveChildren">
    <em> Childrens are: </em>
    <br>
    <ul class="list-group">
      <ng-container *ngFor="let c of firstLevelChildren" > 
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{c['name']}}, {{c['ontologyId']}}
        <div class="btn-group">
          <button class="btn btn-success"> Search Patient</button>
          <button class="btn btn-success" (click)="showConfig(c['ontologyId'])">Find Term</button>
        </div>
        </li>
      </ng-container>
    </ul>
  </div>
  

</div>
