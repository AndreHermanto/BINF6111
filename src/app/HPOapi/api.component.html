

      <h3 class="mb-0">
          Search Result of {{input_term['detail']}}      
      </h3>
     <button class="btn btn-success"(click)="delieverResult(this.name)"> send to main </button>
    <div *ngIf="toggleTerm" class="card body" id="resultbody" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">  
      <HPOapi *ngIf="toggle"> {{extractInput()}} </HPOapi>
      <div *ngIf="isNaturalLanguage" > 
      <p> Disease lists are: </p>
      <ul class="list-group">
          <ng-container *ngFor="let c of term_result" > 
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{c['name']}}, {{c['ontologyId']}}
        <div class="btn-group">
          <button class="btn btn-success"(click)="AddToSearch(c['ontologyId'])"> Add </button>
        </div>
        </li>
      </ng-container>
        </ul>
      </div>

      <div *ngIf="!isNaturalLanguage" class="card body">
      <Strong> Name : {{name}}, HPO id is {{hpoid}}</Strong>

      <div *ngIf="haveChildren else noChildren" id="children">
      
       <em> Children are: </em>

		<p align="right" class="btn-group">

			<button class="btn btn-info" (click)="AddAll()">Add all first level children</button>
			<button class="btn btn-warning" (click)="AddAll()">Add all children</button>
		</p>

		<ul class="list-group">
			<ng-container *ngFor="let c of firstLevelChildren">
				<li class="list-group-item d-flex justify-content-between align-items-center">
					{{c['name']}}, {{c['ontologyId']}}
					<div class="btn-group">
						<button class="btn btn-success"(click)="AddToSearch(c['ontologyId'])"> Add </button>
					</div>
				</li>
			</ng-container>
		</ul>
      </div>
    
      <ng-template #noChildren> There is no First Level Children of this term! </ng-template>
      </div>
    </div>
